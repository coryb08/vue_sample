<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Vue Sample</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="vue-app">
    <h1>My age is {{age}}</h1>
    <button v-on:click.once="add(1)">Add to age</button>
    <button v-on:click="subtract(1)">Subtract from age</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
